<script>
    function renderPointsTable(sender) {
        let tab = sender.value[0];
        let visible = sender.value[2];

        for (let i = 1; i <= 6; i++) {
            document.getElementsByClassName("content"+i)[tab-1].style.display = "none";
        }
        document.getElementsByClassName("content"+visible)[tab-1].style.display = "inline-block";
    }

    function chooseType(sender) {
        let tab = sender.value[0];
        let visible = sender.value[2];

        if (visible == 1) {
            document.getElementsByClassName("expanded-selector")[tab-1].style.display = "none";
            document.getElementsByClassName("points-selector")[tab-1].style.display = "inline-block";

            renderPointsTable(document.getElementsByClassName("points-selector")[tab-1]);
        } else if (visible == 2) {
            document.getElementsByClassName("expanded-selector")[tab-1].style.display = "inline-block";
            document.getElementsByClassName("points-selector")[tab-1].style.display = "none";

            renderExpandedTable(document.getElementsByClassName("expanded-selector")[tab-1]);
        }
    }

    function renderExpandedTable(sender) {
        let tab = sender.value[0];
        let visible = sender.value[2];

        for (let i = 1; i <= 6; i++) {
            document.getElementsByClassName("content"+i)[tab-1].style.display = "none";
        }
        document.getElementsByClassName("content"+visible)[tab-1].style.display = "inline-block";
    }
</script>
