<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>

    <link rel="stylesheet" href="../../css/tables/table.css">
    <link rel="stylesheet" href="../../css/layouts/results_layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" id="header-field-round">Результаты олимпиады</span>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-tabs mdl-js-tabs">
            <div class="mdl-tabs__tab-bar">
                <a href="#tour1" class="mdl-tabs__tab is-active">1й тур</a>
                <a href="#tour2" class="mdl-tabs__tab">2й тур</a>
                <a href="#final" class="mdl-tabs__tab">Итоги</a>
            </div>

            <div class="mdl-tabs__panel is-active" id="tour1">
                <select onchange="chooseType(this)" class="type-selector">
                    <option value="1-1">Результаты тура</option>
                    <option value="1-2">Результаты попыток</option>
                </select>

                <div class="content1">
                    <div class="table-wrapper">
                        <table class="points points-tour1">
                            <thead>
                            <!-- Here is your header form-->
                            </thead>

                            <tbody>
                            <!-- Here is your row forms -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="content2">
                    <div class="table-wrapper">
                        <table class="oml-expanded">
                            <thead>
                            <!-- Here is your header form-->
                            </thead>

                            <tbody>
                            <!-- Here is your row forms -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="mdl-tabs__panel" id="tour2">

                <select onchange="chooseType(this)" class="type-selector">
                    <option value="2-1">Результаты тура</option>
                    <option value="2-2">Результаты попыток</option>
                </select>

                <div class="content1">
                    <div class="table-wrapper">
                        <table class="points points-tour1">
                            <thead>
                            <!-- Here is your header form-->
                            </thead>

                            <tbody>
                            <!-- Here is your row forms -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="content2">
                    <div class="table-wrapper">
                        <table class="oml-expanded">
                            <thead>
                            <!-- Here is your header form-->
                            </thead>

                            <tbody>
                            <!-- Here is your row forms -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="mdl-tabs__panel" id="final">

                <div class="content1">
                    <div class="table-wrapper">
                        <table class="points points-final">
                            <thead>
                            <!-- Here is your header form-->

                            </thead>

                            <tbody>
                            <!-- Here is your row forms -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="content2">
                    <!-- Empty -->
                </div>
            </div>
        </div>
    </main>
</div>
<script>
    function renderPointsTable(tab) {
        document.getElementsByClassName("content2")[tab - 1].style.display = "none";
        document.getElementsByClassName("content1")[tab - 1].style.display = "inline-block";
    }

    function chooseType(sender) {
        let tab = sender.value[0];
        let visible = sender.value[2];

        if (visible == 1) {
            renderPointsTable(tab);
        } else if (visible == 2) {
            renderExpandedTable(tab);
        }
    }

    function renderExpandedTable(tab) {
        document.getElementsByClassName("content1")[tab - 1].style.display = "none";
        document.getElementsByClassName("content2")[tab - 1].style.display = "inline-block";
    }
</script>
</body>
</html>
