<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Layout</title>

    <link rel="stylesheet" href="../css/main_layout.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script src="../js/main.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" id="header-field-tour">Tour: Квалификационный</span>
            <span class="mdl-layout-title" id="header-field-polygon">Polygon: 1</span>
            <span class="mdl-layout-title" id="header-field-category">Category: 1</span>
            <span class="mdl-layout-title" id="header-field-round"></span>
            <div class="mdl-layout-spacer"></div>
            <button id="header-field-logout" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-color--green-500">
                Logout
            </button>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="table-wrapper">
            <table>
                <thead>
                    <!-- Here is your header form-->
                </thead>
                    <!-- Here is your row forms -->
                </tbody>
            </table>

            <div class="snackbar" id="snackbar">
                <div>Сохранение..</div>
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
            </div>
        </div>
    </main>
    <footer class="mdl-mini-footer">
        <div id="footer-field-fullname">Иван Иванович</div>
    </footer>
</div>
</body>
</html>
