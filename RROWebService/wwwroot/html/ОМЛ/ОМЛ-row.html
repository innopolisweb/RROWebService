<!-- 2019 year cvalification tour table row form -->

<!-- Table row form -->
<tr>
    <!-- ========================= Team name container =========================-->
    <td></td>


    <!-- ========================= "All except for blue one" fields ========================= -->
    <!-- Stays fully in the right zone -->
    <td>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Points..</label>
        </div>
    </td>
    <!-- Lays fully in the right zone -->
    <td>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Points..</label>
        </div>
    </td>
    <!-- Partially in the right zone -->
    <td>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Points..</label>
        </div>
    </td>
    <!-- Stays fully in NOT rigth zone -->
    <td>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Points..</label>
        </div>
    </td>
    <!-- Lays fully in NOT rigth zone -->
    <td>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Points..</label>
        </div>
    </td>
    <!-- Do not match any criterium above -->
    <td>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Points..</label>
        </div>
    </td>


    <!-- ========================= "Blue" fields ========================= -->
    <td>
        <div class="mdc-select">
            <i class="mdc-select__dropdown-icon"></i>
            <select class="mdc-select__native-control">
                <option>Стоит в зел. зоне + касается синей исходной зоны или серого контура</option>
                <option>Не выполянет условия начисления баллов</option>
            </select>
            <div class="mdc-line-ripple"></div>
        </div>
    </td>


    <!-- ========================= "Black block" fields ========================= -->
    <td>
        <div class="mdc-select">
            <i class="mdc-select__dropdown-icon"></i>
            <select class="mdc-select__native-control">
                <option>Полностью в зоне батареи</option>
                <option>Частично в зоне батареи</option>
                <option>Не в зоне</option>
            </select>
            <div class="mdc-line-ripple"></div>
        </div>
    </td>


    <!-- ========================= "Finish" fields ========================= -->
    <td>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input type="checkbox" class="mdl-checkbox__input">
        </label>
    </td>


    <!-- ========================= "Penalty" fields ========================= -->
    <!-- Robot fully stopped in zone -->
    <td>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input type="checkbox" class="mdl-checkbox__input">
        </label>
    </td>
    <!-- Wall damaged -->
    <td>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input type="checkbox" class="mdl-checkbox__input">
        </label>
    </td>


    <!-- ========================= "Time" fields ========================= -->
    <td>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Time..</label>
        </div>
    </td>

    <!-- ========================= "Participator signature" fields ========================= -->
    <td>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-color--green-500">
            OK
        </button>
    </td>
</tr>
